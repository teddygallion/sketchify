<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sketchify</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Sketchify</h1>
		<div class="container">
			<canvas id="canvas" height=500 width=700> </canvas>
			<div id='toolbar'>
				<label for='color'>Color</label>
				<input type='color' id ='color' value='#000000'></input>
				<button name='clear-btn' id='clear-btn'>clear canvas </button>
				<label for="'line-width">Line Width</label>
				<input type='range' id='line-width' min='1' max='20' value='5'></input> 
			</div>
		</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
